<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Tracker - Add Job</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; display: flex; align-items: center; justify-content: center;}
        .container { max-width: 800px; width: 100%; background: white; border-radius: 15px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); overflow: hidden; }
        .header { background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%); color: white; padding: 30px; text-align: center; }
        .header h1 { font-size: 2.5em; margin-bottom: 10px; }
        .header p { font-size: 1.1em; opacity: 0.9; }
        .upload-section { padding: 40px; }
        .input-group { margin-bottom: 30px; }
        .input-group label { display: block; font-size: 1.3em; font-weight: bold; margin-bottom: 15px; color: #2c3e50; text-align: center; }
        .url-input, .text-area { width: 100%; padding: 15px; border: 2px solid #ddd; border-radius: 8px; font-size: 1em; transition: border-color 0.2s; }
        .url-input:focus, .text-area:focus { outline: none; border-color: #3498db; }
        .text-area { min-height: 150px; resize: vertical; }
        .process-btn { background: #2ecc71; color: white; border: none; padding: 15px 30px; border-radius: 25px; cursor: pointer; font-size: 1.1em; margin-top: 15px; transition: background 0.2s; width: 100%; }
        .process-btn:hover { background: #27ae60; }
        .upload-card { background: #f8f9fa; border-radius: 10px; padding: 30px; text-align: center; border: 2px dashed #ddd; transition: all 0.3s ease; cursor: pointer; }
        .upload-card:hover { border-color: #3498db; background: #e3f2fd; transform: translateY(-2px); }
        .upload-card.dragover { border-color: #2ecc71; background: #e8f5e8; }
        .file-input { display: none; }
        .upload-btn { background: #3498db; color: white; border: none; padding: 10px 20px; border-radius: 25px; cursor: pointer; font-size: 0.9em; transition: background 0.2s; }
        .status-message { margin-top: 20px; padding: 15px; border-radius: 8px; text-align: center; display: none; }
        .status-success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .status-error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .status-processing { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .navigation { padding: 20px; text-align: center; background: #f8f9fa; }
        .nav-btn { background: #6c757d; color: white; border: none; padding: 10px 20px; border-radius: 20px; cursor: pointer; margin: 0 10px; text-decoration: none; display: inline-block; transition: background 0.2s; }
        .nav-btn:hover { background: #5a6268; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÑ Add a New Job</h1>
            <p>Use a URL, upload a file, or paste the description</p>
        </div>

        <div class="upload-section">
            <div class="input-group">
                <label for="urlInput">üåê Process from URL</label>
                <input type="url" id="urlInput" class="url-input" placeholder="https://example.com/job-posting">
                <button class="process-btn" onclick="processUrl()">Process URL</button>
            </div>

            <div class="input-group">
                <label for="textContent">‚úèÔ∏è Paste Job Description</label>
                <textarea id="textContent" class="text-area" placeholder="Paste the full job description text here..."></textarea>
                <button class="process-btn" onclick="processText()">Process Text</button>
            </div>

            <div class="input-group">
                <label>üìÑ Upload a File (PDF or TXT)</label>
                <div class="upload-card" id="fileUpload">
                    <p>Drag & drop a file here</p>
                    <p style="margin: 10px 0; color: #7f8c8d;">or</p>
                    <input type="file" id="fileInput" class="file-input" accept=".pdf,.txt">
                    <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                        Browse Files
                    </button>
                </div>
            </div>

            <div id="statusMessage" class="status-message"></div>
        </div>

        <div class="navigation">
            <a href="/" class="nav-btn">üìä View Dashboard</a>
        </div>
    </div>

    <script>
        const fileCard = document.getElementById('fileUpload');
        const fileInput = document.getElementById('fileInput');

        fileCard.addEventListener('dragover', (e) => { e.preventDefault(); fileCard.classList.add('dragover'); });
        fileCard.addEventListener('dragleave', () => { fileCard.classList.remove('dragover'); });
        fileCard.addEventListener('drop', (e) => {
            e.preventDefault();
            fileCard.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) processFile(files[0]);
        });
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) processFile(e.target.files[0]);
        });

        async function processFile(file) {
            showStatus('Processing file...', 'processing');
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                const response = await fetch('/api/upload', { method: 'POST', body: formData });
                const data = await response.json();
                handleApiResponse(data);
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
            }
        }

        async function processUrl() {
            const url = document.getElementById('urlInput').value.trim();
            if (!url) return showStatus('Please enter a URL', 'error');
            showStatus('Processing URL...', 'processing');
            
            try {
                const response = await fetch('/api/process_url', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ url })
                });
                const data = await response.json();
                handleApiResponse(data);
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
            }
        }

        async function processText() {
            const text = document.getElementById('textContent').value.trim();
            if (text.length < 50) return showStatus('Please provide a more detailed job description', 'error');
            showStatus('Processing text...', 'processing');

            try {
                const response = await fetch('/api/process_text', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ text })
                });
                const data = await response.json();
                handleApiResponse(data);
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
            }
        }

        function handleApiResponse(data) {
            if (data.success) {
                showStatus(`Successfully added: ${data.job.title} at ${data.job.company}`, 'success');
                setTimeout(() => { window.location.href = '/'; }, 2000);
            } else {
                showStatus(`Error: ${data.error}`, 'error');
            }
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = `status-message status-${type}`;
            statusDiv.style.display = 'block';
        }
    </script>
</body>
</html>
